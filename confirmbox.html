<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div style="padding: 17px 20px 20px 43px;text-align: center;">
	<h3>comfirm box before copying to textbox</h3>
	<input type="text" name="textbox1" id="p1">
	<!-- <input type="number" name="textbox2" id="p2"> -->
	<input type="submit" value="submit" onclick="myfunction()">
</div>
	<br>
	<br>
	<input type="text" name="textbox2" id="p2">
	<p id="p4"></p>
	<script type="text/javascript">
		function myfunction(){
			if (confirm("are you sure to copy")) {
			x=document.getElementById('p1').value;
			document.getElementById('p2').value=x;
		}
		else
		{
			document.getElementById('p4').innerHTML="cancel button pressed so text is not copied";
		}
		}
			
	</script>

</body>
</html>
